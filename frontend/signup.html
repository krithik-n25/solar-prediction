<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Dashboard - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 20%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 152, 0, 0.1) 0%, transparent 60%);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .signup-container {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 
                        0 0 20px rgba(255, 193, 7, 0.2);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.5));
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 25px;
            position: relative;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            color: #ffc107;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #888888;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #888888;
            margin-top: 8px;
            line-height: 1.4;
        }

        .password-requirements.valid {
            color: #4caf50;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            background: none;
            border: none;
            color: #ffc107;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #cccccc;
            gap: 10px;
        }

        .terms-agreement input[type="checkbox"] {
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-agreement a {
            color: #ffc107;
            text-decoration: none;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            border: none;
            border-radius: 12px;
            color: #000000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff9800;
            text-decoration: underline;
        }

        /* Custom checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ffc107;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background: #ffc107;
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            left: 2px;
            top: -2px;
            color: #000;
            font-size: 12px;
        }

        .strength-meter {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #f44336; width: 25%; }
        .strength-medium { background: #ff9800; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #4caf50; width: 100%; }

        /* Responsive design */
        @media (max-width: 600px) {
            .signup-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-row .form-group {
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo">‚òÄÔ∏è</div>
            <div class="logo-text">Solar Energy Dashboard</div>
            <div class="subtitle">Join the renewable energy revolution</div>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="IN">India</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="JP">Japan</option>
                        <option value="CN">China</option>
                        <option value="BR">Brazil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userType">I am a</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select Type</option>
                        <option value="homeowner">Homeowner</option>
                        <option value="business">Business Owner</option>
                        <option value="installer">Solar Installer</option>
                        <option value="researcher">Researcher</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthMeter"></div>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    Password must be at least 8 characters with uppercase, lowercase, number & special character
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
            </div>

            <div class="terms-agreement">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>. I also consent to receive 
                    updates about solar energy insights and platform features.
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthMeter = document.getElementById('strengthMeter');
            const requirements = document.getElementById('passwordRequirements');

            // Check various criteria
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // Remove existing classes
            strengthMeter.className = 'strength-fill';
            
            // Add appropriate class based on strength
            if (strength <= 2) {
                strengthMeter.classList.add('strength-weak');
                requirements.textContent = 'Weak password. Add more complexity.';
                requirements.style.color = '#f44336';
            } else if (strength === 3) {
                strengthMeter.classList.add('strength-medium');
                requirements.textContent = 'Medium strength. Consider adding more characters.';
                requirements.style.color = '#ff9800';
            } else if (strength === 4) {
                strengthMeter.classList.add('strength-good');
                requirements.textContent = 'Good password strength.';
                requirements.style.color = '#ffc107';
            } else if (strength === 5) {
                strengthMeter.classList.add('strength-strong');
                requirements.textContent = 'Strong password!';
                requirements.style.color = '#4caf50';
            }

            return strength >= 4;
        }

        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.style.borderColor = '#f44336';
                return false;
            } else if (confirmPassword) {
                confirmInput.style.borderColor = '#4caf50';
                return true;
            }
            return false;
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validatePasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            validatePasswordMatch();
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (!checkPasswordStrength(password)) {
                alert('Please create a stronger password.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            if (!terms) {
                alert('Please accept the terms and conditions.');
                return;
            }
            
            // Add loading state
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            
            // Simulate signup process
            setTimeout(() => {
                alert('Account created successfully! Please check your email for verification.');
                window.location.href = 'login.html';
            }, 2000);
        });

        // Add floating animation to form inputs
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
